<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Self Directed FD Starter</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
  <div class="top-bar">

    <div class="location-box">
      <p>Change Location:</p>
      <input id="location-input" type="text">
      <button id="location-submit">Submit</button>
    </div>

  </div>

  <div id="grid-container">
    <div class="top-left">
      <div class="tl-left"></div>
      <div class="tl-right"></div>
    </div>
    <div class="top-right"></div>
    <div class="bottom">
      <p>Future Hourly Forecast</p>
      <div id="hourly-forecast"></div>
      <br>

      <p>Future Daily Forecast</p>
      <div class="future-forecast">
        <div class="forecast-day" id="forecast-day-0"></div>
        <div class="forecast-day" id="forecast-day-1"></div>
        <div class="forecast-day" id="forecast-day-2"></div>
        <div class="forecast-day" id="forecast-day-3"></div>
        <div class="forecast-day" id="forecast-day-4"></div>
      </div>
    </div>
    <div class="favorites">

    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
