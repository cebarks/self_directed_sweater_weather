<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Self Directed FD Starter</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
  <div class="top-bar">
    <div class="login-register-box">
      <a id="login-button" href="#">Login</a> or <a id="register-button" href="#">Register</a>

      <div id="login-box" hidden>
        Email: <input type="email" class="login-email">
        <br>
        Password: <input type="text" class="login-password">
        <br>
        <button id="login-button">Login</button>
      </div>

      <div id="register-box" hidden>
        Email: <input type="email" class="register-email">
        <br>
        Password: <input type="text" class="register-password">
        <br>
        Confirm Password: <input type="text" class="register-confirm">
        <br>
        <button id="register-button">Register</button>
      </div>
    </div>

    <div class="location-box">
      <p>Change Location:</p>
      <input id="location-input" type="text">
      <button id="location-submit">Submit</button>
    </div>

  </div>

  <div id="grid-container">
    <div class="top-left">
      <div class="tl-left"></div>
      <div class="tl-right"></div>
    </div>
    <div class="top-right"></div>
    <div class="bottom">
      <div id="hourly-forecast"></div>
      <table class="future-forecast">
        <tbody>
          <tr class="forecast-day" id="forecast-day-0"></tr>
          <tr class="forecast-day" id="forecast-day-1"></tr>
          <tr class="forecast-day" id="forecast-day-2"></tr>
          <tr class="forecast-day" id="forecast-day-3"></tr>
          <tr class="forecast-day" id="forecast-day-4"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
