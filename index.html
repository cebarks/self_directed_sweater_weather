<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
  <div class="top-bar">

    <div class="location-box">
      <p>Change Location:</p>
      <input id="location-input" type="text">
      <button id="location-submit">Submit</button>
    </div>

  </div>

  <div id="grid-container">
    <div class="top-left">
      <div class="tl-left"></div>
      <div class="tl-right"></div>
    </div>
    <div class="top-right"></div>
    <div class="bottom">
      <h3>Future Hourly Forecast</h3>
      <div id="hourly-forecast"></div>
      <br>

      <h3>Future Daily Forecast</h3>
      <div id="future-forecast"></div>
    </div>
    <div class="favorites">
      <h3>Your Favorites</h3>
      <ul class="favorites-list"></ul>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
